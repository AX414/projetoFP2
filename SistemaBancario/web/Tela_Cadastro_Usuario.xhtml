<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Usuários</title>
        <h:outputStylesheet name="/css/primeflex.min.css" />
        <h:outputStylesheet name="/css/style.css" />
    </h:head>
    <h:body>
        <h:form style="fixed: top; margin:30px 30px;">
            <p:growl id="growl" showDetail="true"  />
            <p:menubar>
                <p:menuitem value="Home" action="#{usuarioController.retornarHome()}" icon="pi pi-fw pi-home"/>
                <p:submenu label="Conta" icon="pi pi-fw pi-file">
                    <p:menuitem value="Minhas Contas" icon="pi pi-fw pi-file"/>
                    <p:submenu label="Extrato Bancário" icon="pi pi-fw pi-plus">
                        <p:menuitem value="Relatório" icon="pi pi-fw pi-bookmark"/>
                    </p:submenu>
                </p:submenu>

                <p:submenu label="Movimentações" icon="pi pi-fw pi-pencil">
                    <p:menuitem value="Efetuar Transações" icon="pi pi-fw pi-align-left"/>
                    <p:menuitem value="Efetuar Depósitos" icon="pi pi-fw pi-align-right"/>
                    <p:menuitem value="Efetuar Saques" icon="pi pi-fw pi-align-center"/>
                </p:submenu>
                <f:facet name="options">
                    <p:commandButton  icon="pi pi-fw pi-sign-out" value="Logout" 
                                      action="#{usuarioController.deslogar()}"
                                      styleClass="ui-button-info"/>
                </f:facet>
            </p:menubar>
            </h:form>
            <h:form id="formulario">
            <p:growl id="growl" showDetail="true"  />
            <div class="card">
                <h3>Cadastro de Usuários</h3>
                <p:panelGrid columns="2"
                             columnClasses="ui-grid-col-2,ui-grid-col-3"
                             layout="grid"
                             styleClass="ui-panelgrid-blank ui-fluid"
                             style="border:0px none; background-color:transparent;">

                    <p:outputLabel for="nome" value="Nome" />
                    <p:inputText id="nome" value="#{usuarioController.usuario.nome}"/>


                    <p:outputLabel for="senha1" value="Digite a senha"/>
                    <p:password id="senha1" value="#{usuarioController.usuario.cpf}" match="Senha 2" label="Senha 1" required="true"/>

                    <p:outputLabel for="senha2" value="Digite novamente"/>
                    <p:password id="senha2" value="#{usuarioController.usuario.senha}" label="Senha 2" required="true"/>

                    <p:outputLabel for="cpf" value="CPF" />
                    <p:inputMask id="cpf" value="#{usuarioController.usuario.cpf}" mask="999.999.999-99" type="text" />

                    <label for="nivelAcesso">Nível de Acesso</label>
                    <p:selectOneMenu id="option" value="#{usuarioController.usuario.nivelAcesso}">
                        <f:selectItem itemLabel="Cliente" itemValue="Cliente"/>
                        <f:selectItem itemLabel="Funcionario" itemValue="Funcionario"/>
                        <f:selectItem itemLabel="Administrador" itemValue="Administrador"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="bairro" value="Bairro" />
                    <p:inputText id="bairro" value="#{usuarioController.usuario.bairro}" type="text" />

                    <p:outputLabel for="rua" value="Rua" />
                    <p:inputText id="rua" value="#{usuarioController.usuario.rua}" type="text" />

                    <p:outputLabel for="contato" value="Contato" />
                    <p:inputText id="contato" value="#{usuarioController.usuario.contato}" type="text" />

                    <p:outputLabel for="email" value="Email" />
                    <p:inputText id="email" value="#{usuarioController.usuario.email}" type="text" />

                </p:panelGrid>

                <div class="botao">
                    <p:commandButton value="Enviar" update="formulario growl"/>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
