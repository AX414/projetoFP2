<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Usuários</title>
        <h:outputStylesheet name="/css/primeflex.min.css" />
        <h:outputStylesheet name="/css/style.css" />
    </h:head>
    <h:body>
        <h:form id="formulario">
            <p:growl id="growl" showDetail="true"  />
            <div class="card">
                <h3>Cadastro de Usuários</h3>
                <p:panelGrid columns="2"
                             columnClasses="ui-grid-col-2,ui-grid-col-3"
                             layout="grid"
                             styleClass="ui-panelgrid-blank ui-fluid"
                             style="border:0px none; background-color:transparent;">

                    <p:outputLabel for="nome" value="Nome" />
                    <p:inputText id="nome" value="#{usuarioController.usuario.nome}"/>


                    <p:outputLabel for="senha1" value="Digite a senha"/>
                    <p:password id="senha11" value="#{usuarioController.usuario.senha}" match="pwd2" label="Senha 1" required="true"/>

                    <p:outputLabel for="senha2" value="Digite novamente"/>
                    <p:password id="senha2" value="#{usuarioController.usuario.senha}" label="Senha 2" required="true"/>

                    <p:outputLabel for="cpf" value="CPF" />
                    <p:inputMask id="cpf" value="#{usuarioController.usuario.cpf}" mask="999.999.999-99" type="text" />

                    <label for="nivelAcesso">Nível de Acesso</label>
                    <p:selectOneMenu id="option" value="#{usuarioController.usuario.nivelAcesso}">
                        <f:selectItem itemLabel="Cliente" itemValue="Cliente"/>
                        <f:selectItem itemLabel="Funcionario" itemValue="Funcionario"/>
                        <f:selectItem itemLabel="Administrador" itemValue="Administrador"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="bairro" value="Bairro" />
                    <p:inputText id="bairro" value="#{usuarioController.usuario.bairro}" type="text" />

                    <p:outputLabel for="rua" value="Rua" />
                    <p:inputText id="rua" value="#{usuarioController.usuario.rua}" type="text" />

                    <p:outputLabel for="contato" value="Contato" />
                    <p:inputText id="contato" value="#{usuarioController.usuario.contato}" type="text" />

                    <p:outputLabel for="email" value="Email" />
                    <p:inputText id="email" value="#{usuarioController.usuario.email}" type="text" />

                </p:panelGrid>

                <div class="botao">
                    <p:commandButton value="Enviar" 
                                     update="formulario growl"
                                     />
                </div>
        </h:form>
    </h:body>
</html>
