<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Conta</title>
        <h:outputStylesheet name="/css/primeflex.min.css" />
        <h:outputStylesheet name="/css/style.css" />
    </h:head>
    <h:body>
        <h:form style="fixed: top; margin:30px 30px;">
            <p:menubar>
                <p:menuitem value="Home" icon="pi pi-fw pi-home" action="#{usuarioController.retornarHome()}"/>
                <p:submenu label="Conta" icon="pi pi-fw pi-user">
                    <p:menuitem value="Minhas Contas"  url="Tela_Lista_Contas.xhtml" icon="pi pi-fw pi-id-card"/>
                    <p:submenu label="Extrato Bancário" icon="pi pi-fw pi-plus">
                        <p:menuitem value="Relatório" url="Tela_Extrato_Cliente.xhtml" icon="pi pi-fw pi-book"/>
                    </p:submenu>
                </p:submenu>

                <p:submenu label="Movimentações" icon="pi pi-fw pi-pencil">
                    <p:menuitem value="Transferências" url="Tela_Transferencia.xhtml" icon="pi pi-fw pi-globe"/>
                    <p:menuitem value="Depósitos" url="Tela_Deposito.xhtml" icon="pi pi-fw pi-envelope"/>
                    <p:menuitem value="Saques" url="Tela_Saque.xhtml" icon="pi pi-fw pi-dollar"/>
                </p:submenu>
                <f:facet name="options">
                    <p:avatar label="#{usuarioController.labelAvatar()}" styleClass="p-mr-2" 
                              style="background-color:#2196F3; color:#fff; width:45px; height: 45px;" 
                              shape="circle"  />
                    <p:commandButton  icon="pi pi-fw pi-sign-out" 
                                      action="#{usuarioController.deslogar()}"
                                      styleClass="rounded-button ui-button-danger" style="width:45px; height: 45px;"/>
                </f:facet>
            </p:menubar>
        </h:form>
        <h:form id="formulario">
            <p:growl id="growl" showDetail="true"/>
            <div class="card">
                <center>
                    <h1>Cadastro de Contas</h1>
                </center> 
                <div class="ui-fluid" style="border:0px none; background-color:transparent;margin-left: 10%;margin-right: 10%;">
                    <div class="p-field p-grid">
                        <label for="nrConta" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Número da Conta</label>
                        <div class="p-col-12 p-md-10">
                            <p:inputText id="nrConta" value="#{contaController.conta.nrConta}"/>
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="senha" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Digite a Senha</label>
                        <div class="p-col-12 p-md-10">
                            <p:password id="senha1" value="#{contaController.conta.senha}" match="senha2" label="Senha 1" required="true"/>
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="senha" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Digite novamente</label>
                        <div class="p-col-12 p-md-10">
                            <p:password id="senha2" value="#{contaController.conta.senha}" label="Senha 2" required="true"/>
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="nrAgencia" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Número da Agência</label>
                        <div class="p-col-12 p-md-10">
                            <p:inputText id="nrAgencia" value="#{contaController.nrAgencia}"/>
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="tipo" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Tipo de Conta</label>
                        <div class="p-col-12 p-md-10">
                            <p:selectOneMenu id="option" value="#{contaController.conta.tipo}">
                                <f:selectItem itemLabel="Comum" itemValue="Comum"/>
                                <f:selectItem itemLabel="Especial" itemValue="Especial"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="limite" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Limite</label>
                        <div class="p-col-12 p-md-10">
                            <p:inputMask id="limite" value="#{contaController.conta.limite}" mask="999.99"/>
                        </div>
                    </div>
                    <div class="botao">
                        <p:commandButton style="border-radius:25px;" class="ui-button-outlined ui-button-primary" 
                        value="Cadastrar" action="#{contaController.adicionar()}" update="formulario growl"/>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
