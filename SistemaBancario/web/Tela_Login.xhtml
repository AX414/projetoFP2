<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tela de Login</title>
        <h:outputStylesheet name="/css/primeflex.min.css" />
        <h:outputStylesheet name="/css/style.css" />
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true"/>
        <p:card id="cartaoLogin" class="card">
            <h:form id="formulario">
                <h1>
                    LOGIN:
                </h1>
                <div class="ui-fluid">
                    <div class="p-field p-grid">
                        <label for="firstname" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">CPF</label>
                        <div class="p-col-12 p-md-10">
                            <p:inputMask id="cpf" value="#{usuarioController.usuario.cpf}" mask="999.999.999-99" type="text" />
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="lastname" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Senha</label>
                        <div class="p-col-12 p-md-10">
                            <p:password id="senha" value="#{usuarioController.usuario.senha}"/>
                        </div>
                    </div>
                </div>

                <div class="p-field p-grid">
                    <label for="nivelAcesso" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">NÃ­vel de Acesso</label>
                    <div class="p-col-12 p-md-10">
                        <p:selectOneMenu id="option" value="#{usuarioController.usuario.nivelAcesso}">
                            <f:selectItem itemLabel="Cliente" itemValue="Cliente"/>
                            <f:selectItem itemLabel="Funcionario" itemValue="Funcionario"/>
                            <f:selectItem itemLabel="Administrador" itemValue="Administrador"/>
                        </p:selectOneMenu>
                    </div>
                </div>


                <p:commandButton style="border-radius:25px;" class="ui-button-outlined ui-button-primary"
                icon="pi pi-check" value="Entrar" action="#{usuarioController.autenticar()}" 
                update="formulario growl"/>

            </h:form>
        </p:card>
    </h:body>
</html>
