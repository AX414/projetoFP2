<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tela de Login</title>
        <h:outputStylesheet name="/css/primeflex.min.css" />
        <h:outputStylesheet name="/css/estilo.css" />
    </h:head>
    <h:body>

        <p:card class="card">
            <f:facet name="title">
                LOGIN:
            </f:facet>
            <div class="ui-fluid">
                <div class="p-field p-grid">
                    <label for="idConta" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Número da Conta</label>
                    <div class="p-col-12 p-md-10">
                        <p:inputText id="idConta" type="text" />
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label for="senha" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Senha</label>
                    <div class="p-col-12 p-md-10">
                        <p:password id="senha"/>
                    </div>
                </div>
            </div>

            <div class="p-field p-grid">
                <label for="nivel" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Nível de Acesso</label>
                <div class="p-col-12 p-md-10">
                    <p:selectOneMenu id="option" value="">
                        <f:selectItem itemLabel="Selecione" itemValue=""/>
                        <f:selectItem itemLabel="Cliente" itemValue="Cliente"/>
                        <f:selectItem itemLabel="Funcionario" itemValue="Funcionario"/>
                    </p:selectOneMenu>
                </div>
            </div>

            <f:facet name="footer">
                <p:commandButton icon="pi pi-check" value="Entrar"/>
                <p:commandButton icon="pi pi-times" value="Cancelar" styleClass="ui-button-danger" style="margin-left: .5em"/>
            </f:facet>
            
        </p:card>

    </h:body>
</html>
